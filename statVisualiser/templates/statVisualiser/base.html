{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'statVisualiser/logo.png' %}"/>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'statVisualiser/styles.css' %}">
    {% block style %}
    {% endblock style %}
</head>

<body>
    <div class="title_bar">
        <h1>  Stats & Stuff</h1>
    </div>
    {% block content %}
    {% endblock content %}

    <script type="text/javascript" src={% static 'statVisualiser/javascript.js' %}></script>
    {% block javascript %}
    {% endblock javascript %}
</body>

</html>
